            .title{
                height: 3vh;

                font-size: 1.9vh;
                position: absolute;
                width: 100%;
                left: 0;
                top: 0;

            }
            .wrapper{
                position: relative;
                height: 100vh;
                width: 50vh;
                box-sizing: border-box;
                padding: 1.5vh;
                padding-top: 5.5vh;
                overflow: hidden;
            }
            .conv{
                position: relative;

                overflow: hidden;
                width: 42.5vh;
                margin-bottom: 0.85vh
            }
            .speaker{
                width: 3.5vh;
                height: 3.5vh;
                border-radius: 50%;
                background: #f6b185;
                position: absolute;
                bottom: 0
            }
            .speaker_b{
                background: #8baddc;
            }
            .speaker_r{
                background: #f39ca2;
            }
            .speaker_o{
                background: #f7b284;
            }
            .bubble{        
                max-width: 37vh;
                border: 1px solid black;
                position: relative;
                /* left: 0; */
                font-size: 1.1vh;
                padding: 1vh 2vh;
                box-sizing: border-box;
                line-height: 1.4;
                border-radius: 0.6vh;
                min-height: 3.5vh;
            }
            input,.loading{
                position: absolute;
                z-index: 1000;
                left: 0;
                top: 0;
            }
            .loading:after {
              content: ' .';
              animation: dots 1s steps(5, end) infinite;
            }
            .loading{
    font-size: 3vh;
    line-height: 0.7;
    display: block;
}
.wrapper{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    background-image: url(chat_bg.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
@media (max-aspect-ratio: 1/1) {

            .wrapper{
                height: 100%;
                width: 100vw;
            }
}
@keyframes dots {
  0%, 20% {
    color: rgba(0,0,0,0);
    text-shadow:
      .25em 0 0 rgba(0,0,0,0),
      .5em 0 0 rgba(0,0,0,0);}
  40% {
    color:  black;
    text-shadow:
      .25em 0 0 rgba(0,0,0,0),
      .5em 0 0 rgba(0,0,0,0);}
  60% {
    text-shadow:
      .25em 0 0 black,
      .5em 0 0 rgba(0,0,0,0);}
  80%, 100% {
    text-shadow:
      .25em 0 0 black,

}
#searchTxt{
    top: auto;
    bottom: 0;
    width: 100%;
    border-radius: 0;
    box-sizing: border-box;
    border-top: 1px solid black;
    height: 4.2vh;
    padding: 1vh;
    background-color: transparent;
    width: 100%;
    border-right: 0;
    border-left: 0;
    border-bottom: 0;
}
.content img{
    width: 100%;
}
.send{
    width: 10vh;
    height: 4.2vh;
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: 1000;
    cursor: pointer;
    background-image: url(send.png);
    background-size: auto 60%;
    background-position: center;
    background-repeat: no-repeat;
}
.conv_dir_1 .bubble {
    left: 5vh;
    float: left;
}
.conv_dir_1 .speaker{
    left: 0

.conv_dir_0{

}
.conv_dir_0 .bubble{

.conv_wrapper{

audio{

            $(document).ready(function(){
                user_typing()
                    var inputTextValue;
                function user_typing(){
                    window.onkeyup = keyup;
                    function keyup(e) {
                        inputTextValue = e.target.value;
                        if (e.keyCode == 13) {
                            sending()
                        }
                    }
                }
                var typecounter = 0
                var timeout_1
                var timeout_2
                var org_color = 'o'
                var color_counter = 1
                type_1()
                function type_1(){
                    typecounter ++
                    console.log(org_color)
                    if(org_color === some_array[typecounter][0]){}else{
                        color_counter++
                        org_color = some_array[typecounter][0]
                    }
                    $('.conv_wrapper').append('\
                        <div class="conv conv_'+typecounter+' conv_dir_'+color_counter%2+'">\
                            <div class="speaker speaker_'+some_array[typecounter][0]+'"></div>\
                            <div class="bubble">\
                                <div class="content loading">\
                                </div>\
                                <div class="time"></div>\
                            </div>\
                        </div>')
                    $(".conv_wrapper").scrollTop($(".conv_wrapper")[0].scrollHeight);
                    timeout_1 = setTimeout(function(){
                        type_2(typecounter)
                    },8000)
                }
                function type_2(typecounter){
                    $('.conv_'+typecounter).find('.content').append(some_array[typecounter][1])
                    $('.conv_'+typecounter).find('.content').removeClass('loading')
                    var today = new Date();
                    var time = today.getHours() + ":" + today.getMinutes()
                    $('.conv_'+typecounter).find('.time').html(time)
                    $(".conv_wrapper").scrollTop($(".conv_wrapper")[0].scrollHeight);
                    if(typecounter<some_array.length){
                        timeout_2 = setTimeout(function(){
                            type_1()
                        },500)
                    }
                }
                $('.send').click(function(){
                    sending()
                })
                function sending(){
                    if($('.loading').length>0){
                        $('.loading').parent().parent().remove()
                        typecounter --
                        clearTimeout(timeout_1)
                        clearTimeout(timeout_2)
                    }
                    var today = new Date();
                    var time = today.getHours() + ":" + today.getMinutes()
                    $('.conv_'+typecounter).find('.time').html(time)
                    $('.conv_wrapper').append('\
                        <div class="conv conv_l conv_dir_0">\
                            <div class="speaker"></div>\
                            <div class="bubble">\
                                <div class="content">'+inputTextValue+'</div>\
                                <div class="time">'+time+'</div>\
                            </div>\
                        </div>')
                    $('#searchTxt').val('')
                    $(".conv_wrapper").scrollTop($(".conv_wrapper")[0].scrollHeight);
                    type_1()
                }
            })
